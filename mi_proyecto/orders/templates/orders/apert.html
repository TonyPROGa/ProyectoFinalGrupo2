{% extends "orders/base.html" %}

{% block title %}
Apertura de Caja
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 ">
    <h2>Apertura de caja</h2>
    <div class="card">
        <div class="card-body">
            <form action="/agregar_monto/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="monto" name="monto" class="form-control" placeholder="Monto de Apertura" required>
                </div>
                <div class="form-group">
                    <input type="text" id="caja_num" name="caja_num" class="form-control" min="1" max="1" placeholder="NÂ° de Caja" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
        
            </form>
        </div>
    </div>

  </div>
  <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8 ">
    <h1>Ultimo Ingreso</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="color: white;">Usuario</th>
                    <th style="color: white;">Monto $</th>
                    <th style="color: white;">Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for c in mostrar %}
                <tr>
                    <td style="color: white;">{{c.usuario}}</td>
                    <td style="color: white;">{{c.monto}}</td>
                    <td style="color: white;">{{c.fecha_ingreso}}</td>
                </tr>
                {% endfor %}               
            </tbody>
        </table>
    </div>
  </div>  
</div>
